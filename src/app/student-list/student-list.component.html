
<div class="row">
  <div class="col col-4">

    <input type="text" class="form-control" [(ngModel)]="message" #name/>
    </div>
    <div class="col col-4">
    <button class="btn btn-primary" type="button"
    (click)="onSubmit(name)"
   >
    Submit</button>
  </div>
  </div>

<div *ngFor="let item of students">
      <app-student [studentName]="item" (studentSubmitted)="submitted()"></app-student>
</div>
